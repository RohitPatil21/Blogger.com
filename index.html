<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger.com</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link rel="icon" href="#">
</head>

<body>

    <!-- Navbar -->


    <!-- Header  -->
    <header>
        <nav>
            <h1 class="logo">Blogger.com</h1>
            <div class="menu-items">
                <p class="item">Home</p>
                <p class="item">Blogs</p>
                <p class="item">Templates</p>
                <p class="item">Shop</p>
            </div>
            <input id="inputBox" class="inputBox" type="text" placeholder="Search" />
        </nav>

        <div class="about">
            <h1 class="heading">Welcome to Bloggers.com</h1>
            <h2 class="sub-heading">Feel free to write</h2>
        </div>
    </header>

    <!-- container  -->

    <section class="container" id="container">
        <form>
            <textarea class="inputText" name="inputText" id="inputText" cols="100" rows="5"
                placeholder="Write Your Thoughts Here"  maxlength="1000" minlength="10" required></textarea>
            <div class="btn-wrapper">
                <button class="add-post-btn">Add Post</button>
                <button class="delete-post-btn">Delete Post</button>
            </div>
        </form>
    </section>


    <!-- posts -->
    <article id="post-container" class="post-container">
        
    </article>

    <!-- Footer  -->

    <footer>
        <p>All copyrights &copy; are reserved by @Rohit Patil</p>
        <p>rohitpatil7@yahoo.com</p>
    </footer>



</body>

</html>
